<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 " class="col-md-3" style="background-image: radial-gradient( circle 610px at 5.2% 51.6%,  rgba(5,8,114,1) 0%, rgba(7,3,53,1) 97.5% );height: 88.5vh;" >
            <div>
                <mat-card class="mt-3">
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input autocomplete="off" formControlName="item" matInput placeholder="Enter Task">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add your Task</mat-hint>
                          </mat-form-field>
                          <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="todoForm.invalid" color="accent">ADD</button>
                          <button *ngIf="isEditEnabled" (click)="upDateTask()" mat-raised-button [disabled]="todoForm.invalid" color="accent">Update</button>

                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">

                        <div class="example-container">
                            <h2 class="head-title">To do <span *ngIf="task.length>0"> - {{task.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="task"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of task;let i = index" cdkDrag>{{item.description}}

                                <div class="box">
                                    <button mat-icon-button color="primary" (click)="edit(item,i)"><mat-icon>edit</mat-icon></button>
                                    <button mat-icon-button color="warn" (click)="delete(i)"><mat-icon>delete</mat-icon></button>
                                </div>
                              </div>
                            </div>
                          </div>


                    </div>
                    <div class="col-md-4">
                        <div class="example-container">
                            <h2 class="head-title">On Progress <span *ngIf="inprogress.length>0"> - {{inprogress.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress;let i = index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>
                                

                              </div>
                            </div>
                          </div>

                    </div>
                    <div class="col-md-4">
 
                            <div class="example-container">
                                <h2 class="head-title">DONE <span *ngIf="done.length>0"> - {{done.length}}</span></h2>
                            
                                <div
                                  cdkDropList
                                  [cdkDropListData]="done"
                                  class="example-list"
                                  (cdkDropListDropped)="drop($event)">
                                  <div class="example-box" *ngFor="let item of done;let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                                        <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>

                                    </div>
                                    

                                  </div>

                                </div>
                              </div>

                    
                </div>
            
            </div>
            
                
              
             
              
              
        </div>
    </div>
</div>
